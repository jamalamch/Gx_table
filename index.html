<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap And Jquery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/bootstrap.css">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/jquery.js"></script>
    <!-- <script src="src/js/popper.js"></script> -->
    <script src="src/js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <h2>Alerts</h2>
                <p>Alerts are created with the .alert class, followed by a contextual color classes:</p>
            </div>
            <div class="col-sm-2 mt-auto">
                <button id="save" class="btn btn btn-secondary btn-lg px-5" type="button"> SAVE </button>
                <!-- <a href="" id="a" class="btn btn btn-danger btn-sm mt-2">click here to download your file</a> -->
            </div>
        </div>

        <div class="row">
            <div class="col-md-5 mt-5 custom-file mb-3">
                <input type="file" class="custom-file-input" id="customFile" name="filename">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
        </div>

        <ul id="list" class="list-group list-group-flush">
            <li class="list-group-item">
                this is the name of temsia
                <button type="button" class="close">Ã—</button>
                <div>
                    <div class="pt-4 float-right">1/12/1544</div>
                </div>
            </li>
        </ul>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button id="addItem" class="btn btn-outline-primary" type="button">Add Item</button>
            </div>
            <input id="item-text" type="text" class="form-control" placeholder="Some text">
        </div>
    </div>

    <script>
        var fileName = "dataItem.json";
        var items = [];
        function additem(item) {
            var rowItem = $("<li>" + item.contene + "</li>").attr({
                class: 'list-group-item',
            });
            var close = $("<button>&times</button>").attr({
                type: "button",
                class: 'close',
            });
            var date = $("<div><div class='pt-4 float-right'>"+ item.time +"</div></div>");
            rowItem.append(close);
            rowItem.append(date);
            $("#list").append(rowItem);
            close.one('click', function () {
                close.parent().hide();
            });
        }
        function chargeficher(date) {
            items = JSON.parse(date);
            console.debug(items);
            items.forEach(function(item){
                additem(item);
            });
        }
        function download(text, filename, type) {
            var file = new Blob([text], {type: type});
            var a = document.createElement("a");
            a.href = URL.createObjectURL(file);
            a.setAttribute("download", filename);     
            a.click();
        }

        $(document).ready(function () {
            $("#addItem").click(function () {
                var text = $(this).parent().parent().children(".form-control");
                var item = {
                    time : new Date().toLocaleDateString(),
                    contene : text.val()
                };
                items.push(item);
                additem(item);
            });
            $(".close").click(function () {
                $(this).parent().hide();
            });
            $("#save").click(function(){
                download(JSON.stringify(items), fileName, 'text/plain');
                console.log("clicked");
            })
        });

        $(".custom-file-input").on("change", function() {
        var url = $(this).val();
        fileName = url.split("\\").pop();
         $(this).siblings(".custom-file-label").addClass("selected").html(fileName);

        var fileReader = new FileReader();
        fileReader.onload = function () {
             var data = fileReader.result;
             chargeficher(data);
        };
        fileReader.readAsText($(this).prop('files')[0]);
        });
    </script>
</body>

</html>
