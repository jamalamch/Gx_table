<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <h2>Alerts</h2>
                <p>Alerts are created with the .alert class, followed by a contextual color classes:</p>
            </div>
            <div class="col-sm-2 mt-auto">
                <button id="save" class="btn btn btn-secondary btn-lg px-5" type="button"> SAVE </button>
                <!-- <a href="" id="a" class="btn btn btn-danger btn-sm mt-2">click here to download your file</a> -->
            </div>
        </div>

        <div class="mt-5">
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover table-sm table-striped">
                <thead>
                    <tr>
                        <th style="width: 190px">ID</th>
                        <th>English</th>
                        <th>Arabic</th>
                        <th>Frensh</th>
                        <th>Espan</th>
                        <th>Chine</th>
                        <th class="border-0 " style="width: 75px">
                            <button class="btn-icon border  border-dark rounded px-2 ml-1 mdi mdi-plus-thick"> </button>
                        </th>
                    </tr>
                </thead>
                <tbody id="table-tr-body">
                    <!-- <tr id="hello-words-145">
                        <td>
                            <div style="width: 150px" class="float-left text-truncate">
                                hello-words-205   fhfghfg fghjfghj
                            </div>
                            <button class="btn-icon float-right mdi mdi-content-copy"></button>
                        </td>
                        <td> hello</td>
                        <td>السلام</td>
                        <td>bonjour</td>

                </tbody>
            </table>
        </div>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Open modal
    </button>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 id="edit-word-id" class="modal-title">hello-words-145</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body ">

                    <div class="form-group row">
                        <label class="col-sm-2 form-control-sm" for="t-english">English:</label>
                        <textarea class="form-control form-control-sm col-sm-9 rows="1" id="t-english"></textarea>
                    </div>
                    <div class="form-group row ">
                        <label class="col-sm-2 form-control-sm" for="t-arabic">Arabic:</label>
                        <textarea class="form-control form-control-sm col-sm-9 rows="1" id="t-arabic"></textarea>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 form-control-sm" for="t-frensh">Frensh:</label>
                        <textarea class="form-control form-control-sm col-sm-9 rows="1" id="t-frensh"></textarea>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 form-control-sm" for="t-espan">Espan:</label>
                        <textarea class="form-control form-control-sm col-sm-9 rows="1" id="t-espan"></textarea>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 form-control-sm" for="t-chine">Chine:</label>
                        <textarea class="form-control form-control-sm col-sm-9 rows="1" id="t-chine"></textarea>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button id="edit-word-save" type="button" class="btn btn-secondary" data-dismiss="modal">SAVE</button>
                </div>

            </div>
        </div>
    </div>



    
    <a class="delete">Delete</a>


    <div id="bootstrap-confirm-delete-container">
        <div id="bootstrap-confirm-dialog" class="modal fade">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 id="bootstrap-confirm-dialog-heading"></h4>
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    </div>
                    <div class="modal-body">
                        <p id="bootstrap-confirm-dialog-text"></p>
                    </div>
                    <div class="modal-footer">
                        <a id="bootstrap-confirm-dialog-cancel-delete-btn" type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</a>
                        <a id="bootstrap-confirm-dialog-delete-btn" href="#" class="btn btn-danger pull-right">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
