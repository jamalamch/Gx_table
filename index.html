<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap And Jquery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.6.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="src/css/style.css">

    <script src="src/js/jquery.js"></script>
    <script src="src/js/bootstrap.js"></script>
    <script src="src/js/bootstrap-confirm-delete.js"></script>
    <script src="src/js/gx-traducter.js" defer></script>
    <script src="src/js/app.js" defer></script>

    <!-- <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"defer></script>
    <script src="src/js/init-firebase.js" defer></script> -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <h2>Alerts</h2>
                <p>Alerts are created with the .alert class, followed by a contextual color classes:</p>
            </div>
            <div class="col-sm-2 mt-auto">
                <button id="save" class="btn btn btn-secondary btn-lg px-5" type="button"> SAVE </button>
                <!-- <a href="" id="a" class="btn btn btn-danger btn-sm mt-2">click here to download your file</a> -->
            </div>
        </div>

        <div class="mt-5">
        </div>

        <div class="table-responsive">
            <table id="table-tr-root" class="table table-bordered table-hover table-sm table-striped">
                <thead id="table-tr-thead">
                </thead>
                <tbody id="table-tr-body">
                </tbody>
            </table>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="model-edit-word">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 id="edit-word-id" class="modal-title">hello-words-145</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body" id="model-edit-word-body">

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button id="edit-word-save" type="button" class="btn btn-secondary" data-dismiss="modal">SAVE</button>
                </div>

            </div>
        </div>
    </div>

    <div class="modal" id="modal-add-language">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add a new langage</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body "id="add-language-body">
                    <div class="form-group row">
                        <label class="col-sm-4 " for="add-language-name"> language Name :</label>
                        <input type="text" class="form-control col-sm-7" id="add-language-name"></textarea>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button id="add-language-save" type="button" class="btn btn-secondary" data-dismiss="modal">SAVE</button>
                </div>

            </div>
        </div>
    </div>
    
    <div id="bootstrap-confirm-delete-container">
        <div id="bootstrap-confirm-dialog" class="modal fade">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 id="bootstrap-confirm-dialog-heading"></h4>
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    </div>
                    <div class="modal-body">
                        <p id="bootstrap-confirm-dialog-text"></p>
                    </div>
                    <div class="modal-footer">
                        <a id="bootstrap-confirm-dialog-cancel-delete-btn" type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</a>
                        <a id="bootstrap-confirm-dialog-delete-btn" href="#" class="btn btn-danger pull-right">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
